<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMyClass</title>
    <link rel="stylesheet" href="style/style.css?v=20251112">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js" defer></script>
    <script src="script/parser.js" defer></script>
    <script src="script/fetch_link.js" defer></script>
</head>
<body>
<header class="site-header">
    <h1 class="site-title">FindMyClass</h1>
    <p class="site-subtitle">Trova rapidamente aula e materia</p>
    
</header>
<form id="form">
    <label for="classe">Classe:</label>
    <input type="text" name="classe" id="classe" list="classi">
    <datalist id="classi"></datalist>
    <br>
    <label for="giorno">Giorno:</label>
    <select name="giorno" id="giorno">
        <option value="lunedì">Lunedì</option>
        <option value="martedì">Martedì</option>
        <option value="mercoledì">Mercoledì</option>
        <option value="giovedì">Giovedì</option>
        <option value="venerdì">Venerdì</option>
    </select>
    <br>
    <label for="ora">Ora:</label>
    <select name="ora" id="ora">
        <option value="8h00">8:00-9:00</option>
        <option value="9h00">9:00-10:00</option>
        <option value="10h00">10:00-11:00</option>
        <option value="11h00">11:00-12:00</option>
        <option value="12h00">12:00-13:00</option>
        <option value="13h00">13:00-14:00</option>
        <option value="14h00">14:00-15:00</option>
    </select>
    <br>
    <input type="submit" value="Cerca">
</form>
<div class="results-card">
    <h1 id="aula"></h1>
    <h2 id="materia"></h2>
    <p id="risultato"></p>
</div>

<footer class="site-footer">
    <nav class="footer-links">
        <a href="https://github.com/LetalexAlex.github.io" target="_blank" rel="noopener noreferrer">LetalexAlex.github.io</a>
        <a href="https://github.com/LetalexAlex" target="_blank" rel="noopener noreferrer">@LetalexAlex</a>
        <a href="https://github.com/axpico" target="_blank" rel="noopener noreferrer">@axpico</a>
    </nav>
    <a class="bmc-button" href="https://www.buymeacoffee.com/axpico" target="_blank" rel="noopener noreferrer">☕ Buy us a coffee</a>
</footer>
</body>
</html>
